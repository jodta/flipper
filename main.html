  function pickRandom(n) {
    const copy = [...imgs];
    const out = [];
    for (let i = 0; i < n; i++) {
      out.push(copy.splice(Math.floor(Math.random() * copy.length), 1)[0]);
    }
    return out;
  }

  pickRandom(3).forEach(url => {
    const img = document.createElement("img");
    img.src = url;
    document.body.appendChild(img);
  });
